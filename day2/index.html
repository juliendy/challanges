<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
            integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Basic Image Slider</title>
    </head>

    <body>
        <div class="slider-container">
            <div
                class="slide active"
                style="background-image:url('https://images.unsplash.com/photo-1662698076185-c0a787fb2825?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80') ;"
            ></div>
            <div
                class="slide"
                style="background-image:url('https://images.unsplash.com/photo-1571074635691-b910c7a5cdbb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2103&q=80') ;"
            ></div>
            <div
                class="slide"
                style="background-image:url('https://images.unsplash.com/photo-1547716752-9a0331effbef?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2452&q=80') ;"
            ></div>
            <div
                class="slide"
                style="background-image:url('https://images.unsplash.com/photo-1504006833117-8886a355efbf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2340&q=80') ;"
            ></div>
            <div
                class="slide  "
                style="background-image:url('https://images.unsplash.com/photo-1589656966895-2f33e7653819?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2340&q=80') ;"
            ></div>
            <button class="arrow arrow-left" id="left">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="arrow arrow-right" id="right">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
        <script src="app.js"></script>
    </body>
</html>;
