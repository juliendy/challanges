<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Panes</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1 class="heading">Bird panes</h1>
    <p class="desc">Click on one of the panes to expand!</p>
    <div class="container">

        <div class="panel active" style="
          background-image: url('https://images.unsplash.com/photo-1620694563886-c3a80ec55f41?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80');
        ">
            <h3>Yellow Warbler</h3>
        </div>
    <div class="panel " style="
          background-image: url('https://images.unsplash.com/photo-1516233758813-a38d024919c5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=776&q=80');
        ">
            <h3>Boreal Owl</h3>
        </div>
       <div class="panel " style="
          background-image: url('https://images.unsplash.com/photo-1595363530143-b913b4ea30dd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80');
        ">
            <h3>Toucan</h3>
        </div>
        <div class="panel" style="
          background-image: url('https://www.monaconatureencyclopedia.com/wp-content/uploads/2016/05/1-13.jpg');
        ">
            <h3>Paradisaea minor</h3>
        </div>
        <div class="panel " style="
          background-image: url('https://images.unsplash.com/photo-1617116591313-59c5c3767a70?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80');
        ">
            <h3>Cattle Egret</h3>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
